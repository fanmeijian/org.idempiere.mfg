name: Build iDempiere MFG Plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17' # iDempiere 12 要求 Java 17
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      # iDempiere 12 插件通常需要指向官方的 Target Platform
      # 如果你的 pom.xml 已经配置了 repository，直接 mvn clean verify 即可
      run: mvn clean verify -DskipTests

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: idempiere-mfg-jar
        path: target/*.jar # 这里的路径根据你插件实际生成的 target 目录调整
